name: Report merged result on master

on:
  push:
    branches:
      - master

jobs:
  mergeCodes:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          registry-url: https://npm.pkg.github.com/

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: üì• Download deps
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # as requested by the React team :)
      # https://reactjs.org/blog/2019/10/22/react-release-channels.html#using-the-next-channel-for-integration-testing
      - name: ‚öõÔ∏è Setup react
        run: npm install react@${{ matrix.react }} react-dom@${{ matrix.react }}

      - name: ‚úÖ Validate test script
        run: npm run test:ci

      - name: üì§ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3

      - name: ‚ñ∂Ô∏è Create new distribution and ts files
        run: npm run build

      - name: ‚¨áÔ∏è Checkout zelda-root repo
        uses: actions/checkout@v3
        with:
          repository: yoonghan/zelda-root
          token: ${{ secrets.ROOT_PAT }}
          path: zelda-root

      - name: ‚¨ÜÔ∏è Publish latest dist/ to zelda-root
        run: |
          chmod a+x ./.github/scripts/create-pull-request.sh
          ./.github/scripts/create-pull-request.sh zelda-root ${{ vars.GH_USER_NAME }} ${{ vars.GH_USER_EMAIL }}
        shell: bash
        continue-on-error: true

      - name: ‚¨áÔ∏è Checkout zelda-auth-react repo
        uses: actions/checkout@v3
        with:
          repository: yoonghan/zelda-auth-react
          token: ${{ secrets.AUTH_REACT_PAT }}
          path: zelda-auth-react

      - name: ‚¨ÜÔ∏è Publish latest dist/ to zelda-auth-react
        run: |
          chmod a+x ./.github/scripts/create-pull-request.sh
          ./.github/scripts/create-pull-request.sh zelda-auth-react ${{ vars.GH_USER_NAME }} ${{ vars.GH_USER_EMAIL }}
        shell: bash
        continue-on-error: true
